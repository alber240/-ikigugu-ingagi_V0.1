<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Control Panel</title>
  <link rel="stylesheet" href="style.css" /> <!-- ‚úÖ Link to CSS for styling -->
</head>
<body>
  <div class="container">
    <h2>Device Control Panel</h2>

    <!-- ‚úÖ Device Information Section -->
    <div class="device-info">
      <p><strong>Device:</strong> <span id="deviceName">Smart Computer</span></p>
      <p><strong>Status:</strong> <span id="deviceStatus">OFF</span></p>
      <button onclick="toggleDevice(1)">Turn On</button> <!-- ‚úÖ Calls JavaScript function -->
    </div>

    <!-- ‚úÖ Device List (Needed for JavaScript) -->
    <div class="device-list">
      <h3>Available Devices</h3>
      <div id="deviceList"> <!-- ‚úÖ This was missing in previous HTML -->
        <!-- Devices will be dynamically added here via JavaScript -->
      </div>
    </div>

    <!-- ‚úÖ Scheduling Section -->
    <div class="schedule">
      <h3>Schedule Settings</h3>
      <label>Start Time: <input type="time" id="startTime" /></label>
      <label>End Time: <input type="time" id="endTime" /></label>
      <button onclick="saveSchedule(1)">Set Schedule</button> <!-- ‚úÖ Calls JavaScript function -->
    </div>
  </div>

  <!-- ‚úÖ Usage History Section -->
  <div class="usage-history">
    <h3>Usage History</h3>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Action</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="usageLogTable"> <!-- ‚úÖ Make sure this exists -->
      </tbody>
    </table>
  </div>
<button onclick="deleteLogs()">üóëÔ∏è Clear Old Logs</button> <!-- ‚úÖ Calls JavaScript function -->

  <!-- ‚úÖ Ensure JavaScript loads after HTML -->
  <script src="device_control.js" defer></script>
</body>
</html>
